program: test_fourier.py
method: grid
name: fixed_fourier_first
metric:
  goal: minimize
  name: val_loss
parameters:
  n:
    values: [16, 48, 128]
  k:
    values: [10, 40, 100]
  b:
    values: [4, 8, 12]
  add_hadamard_loss:
    values: [True]
  lr:
    values: [0.1, 0.01, 0.001, 0.0001]
  weight_decay:
    values: [0.0]
  hadamard_lambda:
    values: [0.0, 0.1, 0.5, 1.0, 2.0]
  num_epochs:
    values: [50]
  batch_size:
    values: [64]
  dataset_size:
    values: [100, 500, 1000, 10000]