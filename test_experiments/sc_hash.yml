program: spectrum_convergence.py
method: grid
name: amp_r2_test_hash
metric:
  goal: maximize
  name: val_r2
parameters:
  training_method:
    values: ['hashing']
  n:
    values: [8, 10, 12, 14]
  hashing_discount:
    values: [0, 1, 2, 4]
  SPRIGHT_d:
    values: [3, 5, 7]
  hadamard_lambda:
    values: [0, 0.5, 0.1, 0.05, 0.01, 0.005, 0.001]
  lr:
    values: [0.01]
  weight_decay:
    values: [0.0]
  num_epochs:
    values: [500]
  dataset_size_coef:
    values: [0.5, 1, 2]
  random_seed:
    values: [11, 22, 33, 44, 55]