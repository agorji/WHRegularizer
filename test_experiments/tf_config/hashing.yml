program: test_fourier.py
method: grid
name: big_n_hashing
metric:
  goal: maximize
  name: max_val_r2
parameters:
  training_method:
    values: ['hashing']
  n:
    values: [25, 50, 100]
  hashing_discount:
    values: [1, 2, 4, 6]
  SPRIGHT_d:
    values: [3, 5, 7]
  hadamard_lambda:
    values: [0.001, 0.005, 0.01]
  lr:
    values: [0.01]
  weight_decay:
    values: [0.0]
  num_epochs:
    values: [200]
  dataset_size_coef:
    values: [5, 10, 20, 50]
  random_seed:
    values: [11, 22, 33, 44, 55]