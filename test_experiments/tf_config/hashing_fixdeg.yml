program: test_fourier.py
method: grid
name: big_n_hash
metric:
  goal: maximize
  name: max_val_r2
parameters:
  training_method:
    values: ['hashing']
  n:
    values: [25, 50, 100]
  k:
    values: [25]
  d:
    values: [1, 2, 3, 5]
  hashing_discount:
    values: [0, 1, 2, 4]
  hadamard_lambda:
    values: [0.01, 0.001, 0.0001]
  lr:
    values: [0.01]
  weight_decay:
    values: [0.0]
  num_epochs:
    values: [200]
  epoch_iterations:
    values: [50]
  dataset_size_coef:
    values: [5, 10, 25, 50]
  random_seed:
    values: [11, 22, 33, 44, 55]
  fix_seed:
    values: [1, 2, 3]
  fix_dataset:
    values: [True]
  freq_sampling_method:
    values: ["fixed_deg"]