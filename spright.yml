program: test_fourier.py
method: grid
name: hyperparameter_tuning
metric:
  goal: maximize
  name: val_r2
parameters:
  training_method:
    values: ['EN-S']
  n:
    values: [10, 15, 20, 25]
  k:
    values: [10, 50, 100]
  SPRIGHT_d:
    values: [3, 5, 7]
  rho:
    values: [0.001, 0.01, 0.1]
  hadamard_lambda:
    values: [0.01, 0.1, 1]
  lr:
    values: [0.01]
  weight_decay:
    values: [0.0]
  num_epochs:
    values: [200]
  batch_size:
    values: [64]
  dataset_size_coef:
    values: [1, 2, 5, 10]
  random_seed:
    values: [11, 22, 33, 44]