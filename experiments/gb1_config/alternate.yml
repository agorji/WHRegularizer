program: real_dataset.py
method: grid
name: alternate
metric:
  goal: maximize
  name: max_val_r2

parameters:
  dataset:
    values: ['GB1']
  training_method:
    values: ['alternate']
  b:
    values: [10, 13]
  fourier_method:
    values: ["swht"]
  fourier_d:
    values: [4]
  hadamard_lambda:
    values: [1, 0.1, 0.01]
  intense_regularization:
    values: [True]
  network_c:
    values: [10]
  lr:
    values: [0.01]
  weight_decay:
    values: [0.0]
  num_epochs:
    values: [200]
  batch_size:
    values: [16]
  random_seed:
    values: [11, 22, 33, 44, 55]
  fix_seed:
    values: [1, 2, 3]
  train_size:
    values: [200, 400, 600, 800, 1000, 1200, 1400, 1600, 1800, 2000]
  val_size:
    values: [20000]
  normalize_data:
    values: [True]
  early_stopping:
    values: [5]