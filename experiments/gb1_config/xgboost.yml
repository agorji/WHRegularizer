program: ml.py
method: grid
name: xgboost
metric:
  goal: maximize
  name: max_val_r2
parameters:
  dataset:
    values: ['GB1']
  training_method:
    values: ['XGBoost']
  rf_n_estimators:
    values: [100, 200, 500, 1000]
  rf_max_depth:
    values: [10, 20, 30]
  random_seed:
    values: [11, 22, 33, 44, 55]
  fix_seed:
    values: [1, 2, 3, 4 , 5]
  train_size:
    values: [200, 400, 600, 800, 1000, 1200, 1400, 1600, 1800, 2000]
  normalize_data:
    values: [True]