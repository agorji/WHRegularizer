program: avGFP.py
method: grid
name: avGFP_normal
metric:
  goal: maximize
  name: max_val_r2
parameters:
  training_method:
    values: ['normal']
  lr:
    values: [0.01, 0.001]
  weight_decay:
    values: [0.0]
  num_epochs:
    values: [1000]
  epoch_iterations:
    values: [10, 25, 50]
  random_seed:
    values: [11, 22, 33, 44, 55]
  fix_seed:
    values: [1, 2, 3]
  fix_dataset:
    values: [True]
  train_size:
    values: [20000]