program: real_dataset.py
method: grid
name: hashing
metric:
  goal: maximize
  name: max_val_r2
parameters:
  dataset:
    values: ['avGFP']
  training_method:
    values: ['hashing']
  network_c:
    values: [1]
  b:
    values: [7, 10, 13]
  hadamard_lambda:
    values: [0.01]
  hash_repetition:
    values: [1]
  lr:
    values: [0.01]
  weight_decay:
    values: [0.0]
  num_epochs:
    values: [200]
  batch_size:
    values: [16]
  random_seed:
    values: [11, 22, 33, 44, 55]
  fix_seed:
    values: [1, 2, 3]
  train_size:
    values: [200, 400, 600, 800, 1000]
  val_size:
    values: [20000]
  normalize_data:
    values: [True]