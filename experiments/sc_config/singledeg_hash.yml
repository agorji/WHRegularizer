program: spectrum_convergence.py
method: grid
name: sc_hash
metric:
  goal: maximize
  name: max_val_r2
parameters:
  training_method:
    values: ['hashing']
  n:
    values: [10]
  d:
    values: [4, 5]
  hashing_discount:
    values: [1, 2, 4]
  hadamard_lambda:
    values: [0.01, 0.001]
  lr:
    values: [0.01]
  weight_decay:
    values: [0.0]
  num_epochs:
    values: [500]
  dataset_size_coef:
    values: [1, 2, 3, 4]
  batch_size:
    values: [16]
  random_seed:
    values: [111, 222, 333, 444, 555]
  sample_seed:
    values: [11, 22, 33, 44, 55]
  fix_seed:
    values: [1, 2, 3, 4, 5]
  fix_dataset:
    values: [True]
  freq_sampling_method:
    values: ["single_deg"]
