program: spectrum_convergence.py
method: grid
name: sc_normal
metric:
  goal: maximize
  name: max_val_r2
parameters:
  training_method:
    values: ['normal']
  n:
    values: [8, 10, 12]
  d:
    values: [4]
  lr:
    values: [0.01]
  weight_decay:
    values: [0.0]
  num_epochs:
    values: [500]
  batch_size:
    values: [16]
  dataset_size_coef:
    values: [1, 2, 4, 8]
  random_seed:
    values: [11, 22, 33, 44, 55, 66, 77, 88, 99, 110]
  fix_seed:
    values: [1, 2, 3, 4, 5, 6]
  fix_dataset:
    values: [True]
