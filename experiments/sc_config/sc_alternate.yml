program: spectrum_convergence.py
method: grid
name: sc_alternate
metric:
  goal: maximize
  name: max_val_r2
parameters:
  training_method:
    values: ['alternate']
  n:
    values: [8, 10, 12]
  d:
    values: [4]
  hadamard_lambda:
    values: [1, 0.1, 0.01]
  SPRIGHT_d:
    values: [3]
  lr:
    values: [0.01]
  weight_decay:
    values: [0.0]
  num_epochs:
    values: [500]
  dataset_size_coef:
    values: [1, 2, 4, 8]
  batch_size:
    values: [16]
  random_seed:
    values: [11, 22, 33, 44, 55]
  fix_seed:
    values: [1, 2, 3]
  fix_dataset:
    values: [True]
