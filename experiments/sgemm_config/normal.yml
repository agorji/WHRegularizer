program: real_dataset.py
method: grid
name: normal
metric:
  goal: maximize
  name: max_val_r2
parameters:
  dataset:
    values: ['SGEMM']
  training_method:
    values: ['normal']
  network_c:
    values: [10]
  lr:
    values: [0.01, 0.001]
  weight_decay:
    values: [0.0]
  num_epochs:
    values: [200]
  batch_size:
    values: [16]
  random_seed:
    values: [11, 22, 33, 44, 55]
  fix_seed:
    values: [1, 2, 3, 4 , 5]
  train_size:
    values: [50, 100, 200, 400, 1000]
  val_size:
    values: [20000]
  normalize_data:
    values: [True]